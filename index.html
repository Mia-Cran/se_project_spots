<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.png"
          alt="Spot logo"
          class="header__logo-image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__pic">
            <img
              src="./images/profilepic.jpg"
              alt="Profile Picture"
              class="profile__picture"
            />
          </div>
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <h2 class="profile__description">Civil Aviator</h2>
            <button type="button" class="profile__edit-profile-button">
              <img
                src="./images/editprofilepencil.svg"
                alt="Edit Profile Pencil"
                class="profile__edit-profile-pencil"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus-sign.svg"
              alt="Plus Sign"
              class="plus plus-sign"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">Val Thorens</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.png"
                    alt="Like Icon"
                    class="card__like-button"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">Restaurant terrace</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.png"
                    alt="Like Icon"
                    class="icon icon-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">An outdoor cafe</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.png"
                    alt="Like Icon"
                    class="icon icon-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Bridge image"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">
                  A very long bridge, over the forest...
                </h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.png"
                    alt="Like Icon"
                    class="icon icon-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel image"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">Tunnel with morning light</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.png"
                    alt="Like Icon"
                    class="icon icon-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">Mountain house</h3>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.png"
                    alt="Like Icon"
                    class="icon icon-image"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">2023 &copy; Spots</footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn">X</button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn">X</button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">
            Image Link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
          </label>
          <label for="card-caption-input" class="modal__label">
            Caption
            <input
              id="card-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
